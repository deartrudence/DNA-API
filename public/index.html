<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DNA API</title>
		<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>


	<!-- main Angular app files -->
	<!-- // <script src="app/app.routes.js"></script> -->
	<script src="/js/app.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">

</head>
<body ng-app="dnaApp">

<div class="hero">
	<h1>Don't Panic</h1>
	<h2 class="subtitle">A Douglas Adam's</h2>
	<h2 class="subtitle">Quote API is here</h2>
	
</div>
	<section ui-view></section>




<div  ng-controller="getTagsCtrl as tags">
	<select id="tags" ng-change="getQuoteByTag()" ng-model="tag" ng-options="tag for tag in tags" >
        <option value="">---Select a Tag---</option>
      </select>	

      	<h2>These are quotes tagged with {{tag}}</h2>
      <div ng-repeat="quote in quotes">
      	<div class="tagQuote">
      		<h3>Tag Quote: {{quote.words}}</h3>
      	</div>
      </div>
</div>

<div class="books" ng-controller="getBooksCtrl as books">
	<select id="books" ng-change="getQuoteByBook()" ng-model="book" ng-options="book for book in books" >
        <option value="">---Select a Book---</option>
      </select>	

      	<h2>These are quotes from the book {{book}}</h2>
      <div ng-repeat="quote in quotes">
      	<div class="bookQuote">
      		<h3>Book Quote: {{quote.words}}</h3>
      	</div>
      </div>
</div>



<style>
	body {
		font-family: 'Lato', sans-serif;
		color: #111;
		letter-spacing: 1.5px;
		line-height: 2;
		margin: 0;
		
	}
	hr {
		margin: 50px 0;

	}
	h1 {
		margin: 0;
		font-size: 90px;
		font-weight: 400;
		color: #99BD4B;
		text-align: center;
		padding-top: 8%;
	}
	h2.subtitle {
		font-size: 30px;
		color: white;
		font-weight: 100;
		text-align: center;
		margin: 0;
	}
	.hero {
		height: 500px;
		background-color: black;
		background-image: url(images/space.jpg);
		background-size: cover;
		background-attachment: fixed;
	}
	.random, .tagQuote, .bookQuote {
		border: 2px solid #333;
		padding: 10px;
		text-align: center;
		max-width: 800px;
		margin: 0 auto;
		margin-bottom: 10px;
	}

	.random h3, .tagQuote h3, .bookQuote h3{
		font-weight: 400;
		padding: 20px;
	}
	.random p, .tagQuote p, .bookQuote p {
		font-style: italic;
		text-align: right;
		margin-right: 50px;
	}
	/*.random h3 {
		text-align: center;
	}*/
	.btnWrapper {
		text-align: center;
	}
	button.randomBtn {
		background-color: #99BD4B;
		border: 1px solid #7d9c39;
		font-size: 15px;
		font-weight: 100;
		border-radius: 5px;
		padding: 8px 45px 8px 15px;
		/*text-align: center;*/
		margin: 50px 0;
		transition: 0.5s;
		width: 200px;
		background: url(
		   	images/planet.png) 96% / 15% no-repeat #99bd4b;
	}
	.btn:hover{
		background-color: #7d9c39;
	}

	select {
	   	margin: 50px;
	    width: 200px;
	    padding: 5px 35px 5px 15px;
	    font-size: 15px;
	    border: 1px solid #7d9c39;
	    height: 34px;
	    transition: 0.5s;
	    -webkit-appearance: none;
	    -moz-appearance: none;
	    appearance: none;
	    background: url(
	       	images/planet.png) 96% / 15% no-repeat #99bd4b;
	}
	.tags{
		text-decoration: underline;
	}

	.doc-container {
		max-width: 800px;
		margin: 0 auto;
	}

	.doc-container h2 {
		text-align: center;
	}

	.doc-container hr.underline {
		margin: 0;
		border: 1px solid black;
	}

	p.endpoint {
		background-color: #333;
		color: #e5e5e5;
		display: inline-block;
		padding: 0 10px;
		word-wrap: break-word;
	}

	p.endpoint span.url {
		color: grey;
		word-wrap: break-word;
	}

	p.endpoint span.variable {
		color: #ff0080;
	}
</style>
</body>
</html>
